<div class="formdata">
<form [formGroup]="myloginform" (ngSubmit)="submit()">
    <div class="form-group">
        <label for="email">Email</label>
        <input type="text"  id="email" class="form-control" formcontrolName="email">
        <small class="text-danger" *ngIf="!myloginform.get('email').valid && myloginform.get('email').touched">
        Email is required</small>
    </div>
    <div class="form-group">
        <label for="pass">Passward</label>
        <input type="password" class="form-control" formcontrolName="passward">
    </div>
    
    <button type="submit" class="btn btn-primary" routerLink="/dashboard">Submit</button>
    <small>Not Registered Yet?<a class="text-center" routerLink="/register">  Register</a></small>
</form>
</div>
