<h2>Address Information</h2>
<div class="formdata">
    <form [formGroup]="myAddressInfo" (ngSubmit)="submit()">
        <div class="form-row">
            <div class="form-group col-4">
                <label for="countrydrop">Country</label>
                <select name="country" id="countrydrop"  class="form-control" formControlName="country">
                    <option>India</option>
                    <option>USA</option>
                    <option>UK</option>
                </select>
            </div>
            <div class="form-group col-4">
                <label for="statedrop">State</label>
                <select name="state" id="statedrop" class="form-control" formControlName="state">
                    <option>Maharashtra</option>
                    <option>Rajastan</option>
                   
                </select>
            </div>
            <div class="form-group col-4">
                <label for="citydrop">City</label>
                <select name="city" id="citydrop" class="form-control" formControlName="city">
                    <option >Mumbai</option>
                    <option >Mumbai</option>
                </select>
            </div>
        </div>
        <div class="row">
            <div class="col form-group">
                <label for="address1">Address1</label>
                <input type="text" class="form-control" formControlName="address1">
            </div>
        </div>
        <div class="row">
            <div class="col form-group">
                <label for="address2">Address2</label>
                <input type="text" class="form-control" formControlName="address2">
            </div>
        </div>
        <div class="row">
            <div class="col-6 form-group">
                <label for="userlocation">Location</label>
                <input type="text" id="userlocation" class="form-control" formControlName="location">
            </div>
            <div class="col-4 form-group">
                <label for="zipCode">Zip Code</label>
                <input type="text" id="zipCode" class="form-control" formControlName="zipcode">
            </div>
        </div>
        <div class="text-right">
        <button class="btn btn-primary text-center"><i class="fa fa-chevron-right" aria-hidden="true"></i></button>
        </div>
    </form>
</div>
